type Post {
  id: ID!
  title: String!
  content: String
  published: Boolean!
  author: Author
}

type Author {
  id: ID!
  name: String
  email: String!
  post: [Post]
}

type Query {
  "Get all posts"
  posts: [Post!]!
  "Get a post by id"
  post(id: ID!): Post!
}

type PostInput {
  title: String!
  content: String
  published: Boolean!
  author: ID!
}

type CreatePostResponse {
  code: Int!
  success: Boolean!
  message: String!
  post: Post
}

type Mutation {
  createPost(input: PostInput): CreatePostResponse!
  deletePost(id: ID!): Boolean!
}
